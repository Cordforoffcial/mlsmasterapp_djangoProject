{% load humanize %}

<!doctype html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Export & Search</title>
        <style>
            /* Footer Styles */
            .footer {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 30px 20px;
                margin-top: 50px;
                text-align: center;
                border-top: 3px solid #5a67d8;
            }
            
            .footer-content {
                max-width: 800px;
                margin: 0 auto;
            }
            
            .footer-version {
                font-size: 16px;
                font-weight: 600;
                margin-bottom: 15px;
            }
            
            .footer-developer {
                font-size: 14px;
                margin-bottom: 10px;
                opacity: 0.9;
            }
            
            .footer-updated {
                font-size: 12px;
                opacity: 0.8;
                font-style: italic;
            }
            
            .footer hr {
                border: none;
                height: 1px;
                background: rgba(255, 255, 255, 0.3);
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
    <br>
    <div class="container">
        <a href="{% url 'countries_gdp_excel' %}" type="button" class="btn btn-sm btn-warning">Excel </a>
    </div>
    <br>
    <div class="container">
        <form action="{% url 'countries_gdp_list' %}" method="GET">
            <div class="row">
                <div class="col-xl-4">
                    <label >Batch Number</label>
                    <input type="text" class="form-control" placeholder="Country Name" name='name' {% if name %} value="{{name}}" {% endif %} >
                </div>
                <div class="col-xl-4">
                    <label>Year</label>
                    <select class="form-control" name='year'>
                        <option value="" {% if year == '' %} selected {% endif %}>Select Year</option>
                        <option value="2013" {% if year == '2013' %} selected {% endif %}>2013</option>
                        <option value="2014" {% if year == '2014' %} selected {% endif %}>2014</option>
                        <option value="2015" {% if year == '2015' %} selected {% endif %}>2015</option>
                        <option value="2016" {% if year == '2016' %} selected {% endif %}>2016</option>
                    </select>
                </div>
                <div class="col-xl-4" style="padding-top: 2%;">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="container">
        <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Date </th>
                <th>Batch Number</th>
                <th>Section</th>
                <th style="text-align: right;">Created at</th>
              </tr>
            </thead>
            <tbody>
                {% for gdp in countries_list %}
                  <tr>
                    <td>{{gdp.name}}</td>
                    <td>{{gdp.code}}</td>
                    <td>{{gdp.year}}</td>
                    <td style="text-align: right;">{{gdp.value|intcomma}}</td>
                  </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </body>
</html>
